<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS02 변수와 주석처리</title>
</head>

<body>
    <script>
        var a = 8;
        var b = 3;
        console.log(a);
        console.log(b);
        console.log("덧셈: ", a + b);
        console.log("뺄셈: ", a - b);
        console.log("곱셈: ", a * b);
        console.log("나눗셈: ", a / b);
        console.log("나머지: ", a % b);
        console.log(a, b);
        console.log("");

        var x = "JavaScript";
        var y = "Coding";
        console.log(x + y);
        console.log(x + " " + y);
        console.log(x, y);

        // 주석처리, comment
        /*
            여러줄 주석처리
        */

    </script>
</body>

</html>
