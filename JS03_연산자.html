■ 내용: Javascript 3일차 연산자(Operators)와 자료형
1. 기본연산자
1) 산술연산자: +, -, *, /, %
2) 부호연산자: +, -  -> 피연산자가 하나인 경우
3) 대입연산자: =, +=, -=, *=, /=, %=
4) 관계/비교연산자: <, >, ==, ===, !=, !==, <=, >= -> true, false 반환
5) 증감연산자: ++, --

2. 논리연산자

-->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS3 연산자와 자료형</title>
</head>

<body>
    <script>
        // 산술연산자
        console.log(8 + 3);
        console.log(8 - 3);
        console.log(8 * 3);
        console.log(8 / 3);
        console.log(8 % 3);
        console.log(1 == '1'); // 동등연산자(equal operator)
        console.log(1 === '1'); // 일치연산자(strict equal operator)
        console.log("");

        // 대입연산자
        var a;
        console.log(a);
        a = null;
        console.log(a);
        console.log(typeof null);
        console.log(typeof undefined);
        console.log(typeof true);
        console.log(typeof false);
        console.log(undefined == null); // true
        console.log(undefined === null); // false
        console.log("");

        //
    </script>
</body>

</html>
